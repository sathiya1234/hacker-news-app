<div class="container">
  <h1>Hacker News Top Stories</h1>
  
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search stories...">
    <button (click)="search()">Search</button>
    <button (click)="clearSearch()" *ngIf="isSearching">Clear</button>
  </div>

  <div *ngIf="isLoading" class="loader">Loading...</div>

  <div class="stories-container" *ngIf="!isLoading">
    <div class="story-card" *ngFor="let story of stories">
      <h3>
        <a *ngIf="story.url" [href]="story.url" target="_blank" rel="noopener noreferrer">{{ story.title }}</a>
        <span *ngIf="!story.url">{{ story.title }}</span>
      </h3>
    </div>
  </div>

  <div class="pagination" *ngIf="!isSearching && !isLoading">
    <button (click)="prevPage()" [disabled]="currentPage <= 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage >= totalPages">Next</button>
  </div>
</div>
